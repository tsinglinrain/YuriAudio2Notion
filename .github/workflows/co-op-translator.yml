name: Co-op Translator

on:
  push:
    branches:
      - main

jobs:
  co-op-translator:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install Co-op Translator
        run: |
          python -m pip install --upgrade pip
          pip install co-op-translator

      - name: Run Co-op Translator
        env:
          PYTHONIOENCODING: utf-8
          # === AI Service Credentials ===
        #   AZURE_SUBSCRIPTION_KEY: ${{ secrets.AZURE_SUBSCRIPTION_KEY }}
        #   AZURE_AI_SERVICE_ENDPOINT: ${{ secrets.AZURE_AI_SERVICE_ENDPOINT }}
        #   AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
        #   AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
        #   AZURE_OPENAI_MODEL_NAME: ${{ secrets.AZURE_OPENAI_MODEL_NAME }}
        #   AZURE_OPENAI_CHAT_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_CHAT_DEPLOYMENT_NAME }}
        #   AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # OPENAI_ORG_ID: ${{ secrets.OPENAI_ORG_ID }}
          OPENAI_CHAT_MODEL_ID: ${{ secrets.OPENAI_CHAT_MODEL_ID }}
        #   OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        run: |
          # =====================================================================
          # IMPORTANT: Set your target languages here (REQUIRED CONFIGURATION)
          # =====================================================================
          # Example: Translate to Spanish, French, German. Add -y to auto-confirm.
          translate -l "en tw" -y  # <--- MODIFY THIS LINE with your desired languages
           
      - name: Check for changes
        id: check_changes
        run: |
          # Ê£ÄÊü•ÊòØÂê¶ÊúâÁøªËØëÊñá‰ª∂ÁîüÊàê
          if [ -d "translations" ] && [ "$(ls -A translations 2>/dev/null)" ]; then
            echo "translations_exist=true" >> $GITHUB_OUTPUT
          else
            echo "translations_exist=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -d "translated_images" ] && [ "$(ls -A translated_images 2>/dev/null)" ]; then
            echo "images_exist=true" >> $GITHUB_OUTPUT
          else
            echo "images_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request with translations
        if: steps.check_changes.outputs.translations_exist == 'true' || steps.check_changes.outputs.images_exist == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "üåê Update translations via Co-op Translator"
          title: "üåê Update translations via Co-op Translator"
          body: |
            This PR updates translations for recent changes to the main branch.

            ### üìã Changes included
            - Translated contents are available in the `translations/` directory
            - Translated images are available in the `translated_images/` directory

            ---
            üåê Automatically generated by the [Co-op Translator](https://github.com/Azure/co-op-translator) GitHub Action.
          branch: update-translations
          base: main
          labels: translation, automated-pr
          delete-branch: true
          add-paths: |
            ${{ steps.check_changes.outputs.translations_exist == 'true' && 'translations/' || '' }}
            ${{ steps.check_changes.outputs.images_exist == 'true' && 'translated_images/' || '' }}