services:
  webhook:
    build: .
    container_name: webhook_fanjiao
    ports:
      - "5000:5000"
    environment:
      - ENV=production
      # 根据需要设置其他环境变量，例如 FANJIAO_SALT、notion 配置等
      - FANJIAO_SALT=your_salt_here
      - FANJIAO_NOTION_TOKEN=your_notion_token_here
      - FANJIAO_NOTION_DATABASE_ID=your_database_id_here
      - FANJIAO_NOTION_PAGE_ID=your_page_id_here
    volumes:
      - ./app:/app